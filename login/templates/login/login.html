{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>Project Online Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'login/w3.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'login/form_style.css' %}" />
<script type="text/javascript" src="{% static 'login/jquery-1.7.1.min.js' %}"></script>
<script>
	$(document).ready(function(){
    $('.back').click(function() {
		location.replace('/');
    });
	$('.input_form').focus(function(){
		$(this).css()
	})
});
		
</script>
<body>
	
	<div class="w3-contatiner center login_form">
		<div class="w3-display-container w3-opacity-min login_logo">
  			<div class="w3-display-middle" style="white-space:nowrap;">
    		<span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Project Online</span>
  			</div>
		</div>
		<div class="w3-container" style="height:50px;"></div>
		<form method="POST" action="{% url 'login' %}">
  		{% csrf_token %}
  		<div class="form-group">
    		<input class="w3-input input_form" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" type="text" placeholder="username"/>
  		</div>
  		<div class="form-group">
    		<input class="w3-input input_form" id="{{ form.password.id_for_label }}" maxlength="120" name="{{ form.password.html_name }}" type="password" placeholder="password"/>
  		</div>
		<button type="submit" class="w3-button w3-half w3-border w3-hover-black">Login</button>
		</form>
		<button class="w3-button back w3-half w3-border w3-hover-black">Back</button>
		<div class="w3-container" style="height:50px;"></div>
	</div>

</body>
</html>
